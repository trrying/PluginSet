apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    //gradle sdk
    implementation gradleApi()
    //groovy sdk
    implementation localGroovy()

    //noinspection GradleDependency
    implementation "com.android.tools.build:gradle:3.2.0"
//    implementation "org.javassist:javassist:3.20.0-GA"
//    implementation "commons-io:commons-io:2.6"
}

// com.owm.component:register:1.0.5
// -------- 本地配置 --------
gradle.ext.localMaven.groupIdName = 'com.owm.svn'
gradle.ext.localMaven.artifactIdName = 'ignore'
gradle.ext.localMaven.versionName = '1.0.1'

// -------- bintray 配置 --------
gradle.ext.bintray.groupIdName = gradle.ext.localMaven.groupIdName
gradle.ext.bintray.artifactIdName = gradle.ext.localMaven.artifactIdName
gradle.ext.bintray.versionName = gradle.ext.localMaven.versionName
gradle.ext.bintray.pkgRepo = "svn ignore"
gradle.ext.bintray.pkgName = "svn ignore"
gradle.ext.bintray.pkgDes = "svn ignore"


